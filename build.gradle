buildscript {
	repositories {
	    maven {
	      url "https://plugins.gradle.org/m2/"
	    }
	  }
	dependencies { 
		classpath "onight.osgi:zpp-gradle:3.0.0"
		classpath "org.brewchain:org.brewchain.bcapi:3.3.3"
		classpath ("org.brewchain:org.brewchain.account:1.0.5")
	 }
}

version = '1.0.0'

project.group='org.brewchain'

apply plugin: 'zippo'

ext {
    slf4jVersion = '1.7.7'
    leveldbVersion = '0.7'
    scastleVersion = '1.53.0.0'
    springVersion = '4.2.0.RELEASE'
    hibernateVersion = '4.3.7.Final'
    junitVersion = '4.11'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile ("org.fc.zippo:org.fc.zippo.oapi:3.3.0")
    compile ("org.brewchain:org.brewchain.bc_bdb:3.0.7")
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.1'
    compile ("org.brewchain:org.brewchain.bcapi:3.3.3")
    compile ("org.brewchain:org.brewchain.p22p:3.0.0")
    compile ("org.brewchain:org.brewchain.account:1.0.5")
    compile ("org.brewchain:org.brewchain.evmapi:1.0.0")
}

jar {
	manifest{
		attributes( 'Import-Ignore':'')
	}
}